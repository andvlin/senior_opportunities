<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8">
  <title>Volunteer Opportunities</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/volunteerSearch.css">
</head>

<body>
  <div class="header">
    <br>
    <h1 class="text-center">Volunteer Opportunities</h1>
      <hr/>
  </div>
  <br>
  <div class="container">
    <form action = "" id="form" novalidate>
      <br>
      <div class="form-group row justify-content-center">
        <div class="col-md-11">
          <input type="text" class="form-control form-control-lg" id="keywords" placeholder="Enter keywords or phrases">
        </div>
      </div>
      <br>
      <div class="alignContainer">
        <div class="form-group row justify-content-center no-gutters">
          <label for="zip" class="col-form-label col-md-auto">Zip Code:&nbsp;</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="zip" aria-describedby="requiredText" maxlength="5" required>
            <small id="requiredText" class="text-muted">required</small>
            <div class="invalid-feedback row">Invalid zip code.</div>
          </div>
        </div>
        <div class="form-group row justify-content-center no-gutters">
          <div class="col-md-6 text-right">
          <label for="dist" class="col-form-label">Find opportunities within&nbsp;</label>
        </div>
          <div class="col-md-4 text-left" id="divDist">
                <input type="text" class="form-control" id="dist" aria-describedby="requiredText" maxlength="3" required>miles
                <br><small id="requiredText" class="text-muted">required</small>
                <div class="invalid-feedback row">Invalid distance.</div>
          </div>
        </div>
        <br>
        <div class="form-group row justify-content-center">
          <label class="col-md-4">Apply Filters</label>
          <div class="col-md-5">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">Animal Services
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">Disaster Relief
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">Education
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">Environment
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">Health
              </label>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group row justify-content-around">
        <div class="col-4 text-center">
        <button type="submit" class="btn btn-outline-primary btn-large" id="clearBtn">Clear</button>
        </div>
        <div class="col-4 text-center">
        <button type="submit" class="btn btn-primary btn-large" id="submitBtn">Submit</button>
        </div>
      </div>
      <br>
    </form>
  </div>

  <script type="text/javascript" src="js/volunteerSearch.js"></script>
</body>
</html>
