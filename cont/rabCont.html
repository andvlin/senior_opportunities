<!DOCTYPE HTML>

<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-109872814-1');

    <meta charset="utf-8">
    <title>Contact the Org!</title>
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
    <center>
      <div class="header" id ="volHeader">
        <br>
        <h1 class="text-center" >Send a message to the organization</h1>
        <br>
      </div>
      <hr/>

      <!--Form and Message Input-->
      <p hidden id="subLink">../sub/rabSub.html</p>
      <div class="w3-container w3-dark-gray" style="max-width:500px">
        <h4>Fill out your information to message the organizers!</h2>
      <br>
      <form class="w3-container" id="contForm">
        <label><b>Name</b></label>
        <p hidden class="errText" id="nameHelp">Please enter your name.</p>
        <input class="w3-input w3-border w3-light-grey" type="text" id="name">
        <br>

        <label><b>Email</b></label>
        <p hidden class="errText" id="emailHelp">Please enter a valid email.</p>
        <input class="w3-input w3-border w3-light-grey" type="text" id="email">
        <br>

        <label><b>Phone Number</b></label>
        <p hidden class="errText" id="phoneHelp">Please enter a valid 10-digit phone number (digits only).</p>
        <input class="w3-input w3-border w3-light-grey" type="text" maxlength="10" minlength="10" id="phone">
        <br>

        <label><b>Message</b> (optional)</label>
        <textarea class="w3-input w3-border w3-light-grey" type="text" style="resize:none">
        </textarea>
        <br>
      </form>
    </div>

      <!-- Submit Message -->
      <a class="submit" id="submitBtn" href="../sub/rabSub.html">Submit!</a>
      <br>

      <!--Back to previous Event Listing!-->
      <a class="back" href = "../list/rabbit.html">Back to Volunteer Event</a>
      <br>

      <!--Back to previous all Listings!-->
      <a class="back" href = "../volResults.html">Back to all events</a>
      <br>
    </center>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/cont.js"></script>
  </body>
</html>
